<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoBatts Cave</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #000000, #0c001a);
      font-family: 'Segoe UI', sans-serif;
    }.bat {
  position: absolute;
  width: 40px;
  height: auto;
  animation: fly linear infinite;
  opacity: 0.8;
}

@keyframes fly {
  0% {
    transform: translateY(100vh) translateX(0) rotate(0deg);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) translateX(100px) rotate(360deg);
    opacity: 0;
  }
}

.glow {
  position: absolute;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle, rgba(128,0,128,0.2) 0%, rgba(0,0,0,0.9) 70%);
  z-index: 0;
}

.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 1.8rem;
  text-align: center;
  z-index: 1;
  padding: 20px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 12px;
  box-shadow: 0 0 20px purple;
}

  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="center-text">
    The Batts are watching. <br>
    To find them, follow the shadows.
  </div>  <script>
    const batCount = 12;
    for (let i = 0; i < batCount; i++) {
      const bat = document.createElement('img');
      bat.src = 'bat-icon.png';
      bat.classList.add('bat');
      bat.style.left = ${Math.random() * 100}vw;
      bat.style.animationDuration = ${4 + Math.random() * 3}s;
      bat.style.top = ${Math.random() * 100}vh;
      document.body.appendChild(bat);
    }
  </script></body>
</html>
