<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CryptoBatts Cave</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0c0c0e, #1a1a1d);
      color: #f0f0f0;
      text-align: center;
      padding: 40px 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      color: #ccccff;
    }

    p.subtitle {
      font-size: 1.1em;
      color: #888;
      margin-bottom: 2em;
    }

    .link-button {
      display: block;
      margin: 15px auto;
      padding: 16px 30px;
      width: 90%;
      max-width: 400px;
      font-size: 1.1em;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: #f8f8f8;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(148, 0, 211, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(148, 0, 211, 0.5);
    }

    .bat {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.imgur.com/f8KPNOY.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 10s linear infinite;
      filter: drop-shadow(0 0 6px rgba(148, 0, 211, 0.8));
    }

    @keyframes fly {
      0% {
        top: 100%;
        left: -10%;
        transform: rotate(0deg);
      }
      100% {
        top: -10%;
        left: 110%;
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>CryptoBatts Cave</h1>
  <p class="subtitle">У темряві — тільки ти і кажани. Вибирай шлях.</p>

  <a href="https://t.me/cryptobatts" class="link-button">[Тінь, що шепоче] — Telegram</a>
  <a href="https://x.com/fa_se_ko" class="link-button">[Летючий слід] — X (Twitter)</a>
  <a href="https://www.tiktok.com/@fa._.se._.ko" class="link-button">[Портал з глибини] — TikTok</a>

  <!-- Кажанчики -->
  <div class="bat" style="animation-delay: 0s;"></div>
  <div class="bat" style="animation-delay: 2s;"></div>
  <div class="bat" style="animation-delay: 4s;"></div>
  <div class="bat" style="animation-delay: 6s;"></div>
  <div class="bat" style="animation-delay: 1s;"></div>
</body>
</html>
